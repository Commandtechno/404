<script>
  const images = [
    "calm.webp",
    "click.webp",
    "computer.webp",
    "corn.webp",
    "crazy.webp",
    "dance.webp",
    "flop.webp",
    "hoverboard.webp",
    "ping_pong.webp",
    "selfie.webp",
    "skateboard.webp",
    "stare.webp",
    "stare2.webp",
    "stare3.webp",
    "water.webp"
  ];

  const colors = [
    "FBF8CC",
    "FDE4CF",
    "FFCFD2",
    "F1C0E8",
    "CFBAF0",
    "A3C4F3",
    "90DBF4",
    "8EECF5",
    "98F5E1",
    "B9FBC0"
  ];

  const titles = [
    "You look lost",
    "Uh oh, a 404",
    "This page doesn't exist",
    "Could not find that page",
    "How'd you get here?"
  ];

  window.onload = () => {
    // image
    const imageElement = document.getElementById("image");
    imageElement.src = "/static/404/" + images[Math.floor(Math.random() * images.length)];

    // title
    const titleElement = document.getElementById("title");
    titleElement.innerText = titles[Math.floor(Math.random() * titles.length)];

    // color
    document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  };
</script>
